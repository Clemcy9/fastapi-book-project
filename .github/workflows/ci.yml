name: CI Pipeline

on:
    pull_request:
        branches: main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: set up python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            
            - name: install dependencies
              run: pip install -r requirements.txt
            
            - name: run tests
              run: pytest
